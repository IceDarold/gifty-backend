name: Run Tests

on:
  push:
    branches:
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-asyncio pytest-mock pyyaml httpx

      - name: Check Alembic heads
        run: |
          HEAD_COUNT=$(alembic heads | grep -c "(head)")
          if [ "$HEAD_COUNT" -gt 1 ]; then
            echo "ERROR: Multiple Alembic heads detected! This will break deployments."
            alembic heads
            exit 1
          fi
          if [ "$HEAD_COUNT" -eq 0 ]; then
             echo "Warning: No Alembic heads detected. Check if migrations exist."
          fi

      - name: Smoke Test (Verify Imports)
        env:
          DATABASE_URL: "sqlite+aiosqlite:///:memory:"
          REDIS_URL: "redis://localhost:6379/0"
          TESTING: "true"
          ANTHROPIC_API_KEY: "sk-ant-mock-key"
        run: |
          # Verify the application can at least be imported without crashing
          python -c "from app.main import app; print('App imported successfully')"

      - name: Run Pytest
        env:
          DATABASE_URL: "sqlite+aiosqlite:///:memory:"
          REDIS_URL: "redis://localhost:6379/0"
          TESTING: "true"
          ANTHROPIC_API_KEY: "sk-ant-mock-key"
        run: |
          # Pytest will automatically respect tests_config.yaml in the root
          pytest --verbose -m "not ai_test"
