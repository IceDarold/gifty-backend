name: Deploy Documentation

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'docs/**'
      - 'mkdocs.yml'
      - '.github/workflows/deploy.yml'
      - 'scripts/fetch_weeek_static.py'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          if [ -f requirements-docs.txt ]; then pip install -r requirements-docs.txt; fi
          # Ensure httpx is installed if not in requirements (though I added it)
          pip install httpx

      - name: Fetch Weeek Data
        env:
          WEEEK_API_TOKEN: ${{ secrets.WEEEK_API_TOKEN }}
          WEEEK_WORKSPACE_ID: ${{ vars.WEEEK_WORKSPACE_ID }}
        run: python scripts/fetch_weeek_static.py

      - name: Deploy to GitHub Pages
        run: mkdocs gh-deploy --force
