name: Deploy Production

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-asyncio pytest-mock pyyaml httpx

      - name: Run Pytest
        env:
          DATABASE_URL: "sqlite+aiosqlite:///:memory:"
          REDIS_URL: "fakeredis://"
        run: |
          pytest --verbose

  deploy:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Copy files to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.PROD_SSH_HOST }}
          username: ${{ secrets.PROD_SSH_USER }}
          key: ${{ secrets.PROD_SSH_KEY }}
          port: ${{ secrets.PROD_SSH_PORT }}
          source: ".,!.git,!.venv,!.pytest_cache,!.idea,!.vscode,!.ipynb_checkpoints,!.DS_Store,!site,!__pycache__,!**/*.pyc,!**/*.pyo"
          target: "/opt/giftiai-api/gifty-backend"
          rm: false
          timeout: 120s
          debug: true

      - name: Execute deployment script
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.PROD_SSH_HOST }}
          username: ${{ secrets.PROD_SSH_USER }}
          key: ${{ secrets.PROD_SSH_KEY }}
          port: ${{ secrets.PROD_SSH_PORT }}
          command_timeout: 60m
          envs: PROD_ENV
          script: |
            cd /opt/giftiai-api/gifty-backend
            if [ -n "${{ secrets.PROD_ENV_FILE }}" ]; then
              printf "%s" "${{ secrets.PROD_ENV_FILE }}" > .env
            fi
            chmod +x scripts/deploy.sh
            ./scripts/deploy.sh
