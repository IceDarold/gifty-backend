name: Deploy Documentation

on:
  push:
    branches:
      - documentation
  pull_request:
    branches:
      - documentation
    paths:
      - 'docs/**'
      - 'mkdocs.yml'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements-docs.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          if [ -f requirements-docs.txt ]; then pip install -r requirements-docs.txt; fi

      - name: Fetch Weeek Data
        env:
          WEEEK_API_TOKEN: ${{ secrets.WEEEK_API_TOKEN }}
          WEEEK_WORKSPACE_ID: ${{ vars.WEEEK_WORKSPACE_ID }}
        run: python scripts/fetch_weeek_static.py

      - name: Build documentation
        run: mkdocs build --strict

      - name: Deploy to GitHub Pages
        if: github.event_name == 'push' && github.ref == 'refs/heads/documentation'
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./site
          cname: dev.giftyai.ru
