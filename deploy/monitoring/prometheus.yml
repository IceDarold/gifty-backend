global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9090"]

  - job_name: "gifty-backend"
    static_configs:
      - targets: ["backend:8000"]
    metrics_path: "/metrics"

  - job_name: "rabbitmq"
    static_configs:
      - targets: ["rabbitmq:15692"]

  - job_name: "gifty-scraper"
    static_configs:
      - targets: ["scraper:9410"]

  # Host-level metrics (CPU/RAM/Disk/etc)
  - job_name: "node-exporter"
    static_configs:
      - targets: ["node-exporter:9100"]

  # Container-level metrics (CPU/RAM/IO per container)
  - job_name: "cadvisor"
    static_configs:
      - targets: ["cadvisor:8080"]
