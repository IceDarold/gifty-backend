site_name: Gifty Engineering Docs
site_description: Central knowledge base for Gifty project
site_url: https://dev.giftyai.ru/
repo_name: Gifty
repo_url: https://github.com/IceDarold/gifty-backend
edit_uri: edit/documentation/docs/

theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.sections
    - navigation.expand
    - navigation.top
    - navigation.tabs
    - navigation.indexes
    - search.suggest
    - search.highlight
    - search.share
    - content.code.copy
    - content.code.annotate

extra_javascript:
  - javascripts/weeek_static_data.js
  - javascripts/weeek.js

extra_css:
  - stylesheets/weeek.css

plugins:
  - search
  - i18n:
      docs_structure: suffix
      languages:
        - locale: ru
          name: Русский
          default: true
          build: true
        - locale: en
          name: English
          build: true
  - mkdocstrings:
      default_handler: python
      handlers:
        python:
          paths: [.]
          options:
            show_source: true
            show_root_heading: true
            show_category_heading: true
  - mermaid2

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.tasklist:
      custom_checkbox: true
      clickable_checkbox: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:mermaid2.fence_mermaid
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - attr_list
  - md_in_html
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

nav:
  - Home: index.md
  - Onboarding:
      - Quick Start: guides/onboarding.md
      - Local Setup: guides/local_setup.md
      - Telegram Bot: guides/telegram_bot.md
      - GitHub Workflow: guides/github_workflow.md
      - Testing: guides/testing.md
      - Database Guide: guides/database_work.md
      - Roadmap & Milestones: guides/roadmap.md
  - Overview: architecture/overview.md
  - Parsing System:
      - Architecture: architecture/parsing.md
      - Guide (How to add parser): guides/parsing.md
  - Recommendation Engine:
      - The Philosophy (GUTG): architecture/grand_unified_theory.md
      - Overview: architecture/recommendations.md
      - Gift Query Rules: architecture/gift_query_rules.md
      - Intelligence API: architecture/intelligence.md
  - Analytics & Monitoring:
      - Dashboard Guide: guides/analytics_api_quickstart.md
  - Engineering & DevOps:
      - Infrastructure & Secrets: guides/infrastructure_secrets.md
      - Deployment & CI/CD: guides/deployment.md
  - API Reference:
      - Models: api/models.md
      - Services: api/services.md
      - Repositories: api/repositories.md
      - Analytics: api/analytics.md
      - Internal: api/internal.md
      - Integrations (Weeek): weeek_api_reference.md
